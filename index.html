<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- До цього списку додай елементи галереї -->
    <ul class="gallery js-gallery"></ul>

    <!--
      Модальне вікно для повнорозмірного зображення
      Щоб відкрити, необхідно додати на div.lightbox CSS-клас is-open
    -->
    <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
            <img class="lightbox__image" src="" alt="" />
            <div id="left" class="slider left-side"><span></span></div>
            <div id="right" class="slider right-side"><span></span></div>
        </div>

        <button type="button" class="lightbox__button" data-action="close-lightbox">
            <img src="./media/close.svg" alt="close">
        </button>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
